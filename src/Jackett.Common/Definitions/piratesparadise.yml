---
id: piratesparadise
name: Pirate's Paradise
description: "Pirate's Paradise is a Public Torrent Tracker for MOVIES / TV"
language: en-US
type: public
encoding: UTF-8
links:
  - https://piratesparadise.org/

caps:
  categories:
    Other: Other

  modes:
    search: [q]
    tv-search: [q, season, ep]
    movie-search: [q]

settings:
  - name: info_category_8000
    type: info_category_8000

search:
  paths:
    - path: "{{ if .Keywords }}search.php?q={{ .Keywords }}{{ else }}index.php{{ end }}"

  rows:
    selector: table > tbody > tr

  fields:
    category:
      text: Other
    title:
      selector: a.name-link
    details:
      selector: a.name-link
      attribute: href
    magnet:
      selector: button.magnet-btn
      attribute: onclick
      filters:
        - name: regexp
          args: \'(.+?)\'
    date:
      text: now
    size:
      selector: td:nth-child(2)
    seeders:
      selector: td:nth-child(3)
      filters:
        - name: replace
          args: ["-1", "0"]
    leechers:
      selector: td:nth-child(4)
      filters:
        - name: replace
          args: ["-1", "0"]
    downloadvolumefactor:
      text: 0
    uploadvolumefactor:
      text: 1
# engine n/a
